<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Raaka-aineet</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <p><a href="/etusivu">Takaisin</a></p>
        
        
        <h1>Raaka-aineet</h1>
        <ol>
            <li th:each="aine: ${annokset}">
                <span th:text="${aine.nimi}">nimi</span>
                
                <p>Sisältyy annoksiin: </p>
                
                <ul>
                    <li th:each="annos: ${aine.annokset}">
                        <span th:text="${annos.nimi}">annos</span>
                        
                    </li>
                    
                </ul>
                
                <p>Raaka-ainetta <span th:text="${aine.nimi}">aineen nimi</span>
                    on käytetty <span th:text="${aine.koko}">annosten määrä</span> reseptissä.</p>
                
            </li>            
        </ol>
    </body>
</html>
